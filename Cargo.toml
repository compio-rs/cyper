[workspace]
members = ["cyper-core", "cyper"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["Berrysoft <Strawberry_Str@hotmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/compio-rs/cyper"

[workspace.dependencies]
compio = "0.9.0"
cyper-core = { path = "./cyper-core", default-features = false, version = "0.1.0-beta.1" }

cfg-if = "1.0.0"
futures-channel = "0.3.29"
send_wrapper = "0.6"

rustls = { version = "0.23.1", default-features = false }
rustls-native-certs = "0.7.0"

hyper = "1.0.1"
hyper-util = "0.1.1"
